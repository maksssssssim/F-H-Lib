<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleCharPage.css">
    <link rel="stylesheet" href="./css/LogRegStyle.css">
    <title></title>
</head>
<body>
    <header class="header">
        <div class="left_side">
            <div class="humburger_menu">
                <span class="humburger_menu_close">
                    <img src="./components/Group 63.svg" alt="humburger_menu">
                </span>
                <span class="humburger_menu_open disactive">
                    <img src="./components/Group 64.svg" alt="humburger_menu">
                </span>
            </div>
            <div class="logo"><a href="index.html">F&H Lib</a></div>
        </div>
        <div class="right_side" id="buttons">
            <button class="login_btn">Log In</button>
            <button class="reg_btn">Registration</button>
        </div>
        <div class="right_side disactive" id="account">
            <img src="./components/person_account.svg" alt="">
            <p class="user_name"></p>
        </div>
    </header>
    <div class="wrapper">
        <span class="close"><img src="./components/close.svg" alt="close"></span>

        <div class="form-box login">
            <h2>Авторизация</h2>
            <p class="alert" id="LogAlert"></p>
            <form class="loginForm" action="#">
                <div class="input-box">
                    <input type="email" id="LogEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="LogPassword" required>
                    <label>Пароль</label>
                </div>
                <div class="remember-forgot">
                    <a href="#">Забыли пароль?</a>
                </div>
                <button type="submit" class="btn" id="login">Войти</button>
                <div class="login-register">
                    <p>Еще нет аккаунта?<a href="#" class="register-link">Зарегистрируйтесь</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Регистрация</h2>
            <p class="alert" id="RegAlert"></p>
            <form class="registerForm" action="#">
                <div class="input-box">
                    <input type="text" id="RegName" required>
                    <label>Имя пользователя</label>
                </div>
                <div class="input-box">
                    <input type="email" id="RegEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="RegPassword" required>
                    <label>Пароль</label>
                </div>
                <button type="submit" class="btn" id="register">Зарегистрироваться</button>
                <div class="login-register">
                    <p>Уже есть аккаунт?<a href="#" class="login-link">Войти</a></p>
                </div>
            </form>
        </div>
    </div>
    <main>
        <aside class="aside">
            <div class="menu_part">
                <span>
                    <img src="./components/Vector.svg" alt="">
                </span>
                <span class="disactive"><a href="index.html">Главная</a></span>
            </div>
            <div class="menu_part">
                <span>
                    <img src="./components/Vector.svg" alt="">
                </span>
                <span class="disactive"><a href="aboutgame.html">Об игре</a></span>
            </div>
            <div class="menu_part">
                <span>
                    <img src="./components/Vector.svg" alt="">
                </span>
                <span class="disactive"><a href="characters.html">Персонажи</a></span>
            </div>
            <div class="menu_part">
                <span>
                    <img src="./components/Vector.svg" alt="">
                </span>
                <span class="disactive"><a href="items.html">Предметы</a></span>
            </div>
            <div class="menu_part">
                <span>
                    <img src="./components/Vector.svg" alt="">
                </span>
                <span class="disactive"><a href="fight.html">Система боя</a></span>
            </div>
            <div class="menu_part">
                <span>
                    <img src="./components/Vector.svg" alt="">
                </span>
                <span class="disactive"><a href="guide.html">Гайд</a></span>
            </div>
            <div class="menu_part">
                <span>
                    <img src="./components/Vector.svg" alt="">
                </span>
                <span class="disactive"><a href="forum.html">Обсуждение</a></span>
            </div>
            <div class="menu_part">
                <span>
                    <img src="./components/Vector.svg" alt="">
                </span>
                <span class="disactive"><a href="aboutus.html">О нас</a></span>
            </div>
        </aside>
        <div class="main_conteiner">

        </div>
    </main>
</body>
<script src="./scripts/script.js"></script>
<script src="./scripts/cards.js"></script>
<script src="./scripts/scriptCharPage.js"></script>
<script src="./scripts/LogRegScript.js"></script>

</html>
